<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="greetings">
            <h1>Hi! How can I help you today?</h1>
        </div>
    </div>
    <div class="form">
        <input id="prompt" type="text" placeholder="Ask anything!">
        <button type="submit" onclick="clickHandler()">
            <img src="send.svg" alt="Submit" class="send">
            <img src="loading.gif" alt="loading" class="loading">
        </button>
    </div>
</body>
</html>
